              </div>
              <div class="col-10">
                <input type="text" id="email" class="form-control">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check1">

              <input class="form-check-input" type="radio" name="radiod" id="exampleRadios1" value="option1" checked>

              </label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radiod" id="exampleRadios2" value="option2">

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radiod" id="exampleRadios3" value="option3" disabled>
