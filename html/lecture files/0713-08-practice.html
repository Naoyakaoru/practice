<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .wrap {
      width: 100%;
      max-width: 1200px;
      display: flex;
      margin: auto;
    }
    .pad {
      width: 16.6666667%;
      box-sizing: border-box;
      padding: 0 10px;
    }
    .pad > div {
      height: 200px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="pad">
      <div>1</div>
    </div>
    <div class="pad">
      <div>2</div>
    </div>
    <div class="pad">
      <div>3</div>
    </div>
    <div class="pad">
      <div>4</div>
    </div>
    <div class="pad">
      <div>5</div>
    </div>
    <div class="pad">
      <div>6</div>
    </div>
  </div>
</body>
</html>
